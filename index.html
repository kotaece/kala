<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayokage Kala AR</title>
    
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <audio id="bgm" src="assets/mayokage_BGM.mp3" loop preload="auto" muted></audio>

    <div class="pc-warning">
        <h2>スマートフォンでご覧ください</h2>
        <p>
            このコンテンツはAR機能を使用するため、<br>スマートフォンまたはタブレットでのアクセスを推奨しています。<br>
            <span style="font-size: 0.8em; color: #aaa;">(PCではAR機能が正しく動作しません)</span>
        </p>
    </div>

    <div class="main-content">
        
        <button id="unmute-button">
            🔊 サウンド ON
        </button>

        <model-viewer id="random-model"
                      src="" 
                      alt="3Dモデル"
                      ar
                      ar-modes="webxr scene-viewer quick-look"
                      camera-controls
                      auto-rotate
                      shadow-intensity="1">
            
            <button slot="ar-button" class="ar-summon-button">
                カラを召喚する<br>
                <span style="font-size: 0.7em; font-weight: normal;">Summon the Kala</span>
            </button>
        
        </model-viewer>
    </div>

    <script src="app.js"></script> 

</body>
</html>
